# Default values for nginx-demo
replicaCount: 1

image:
  repository: nginx
  tag: "1.27-alpine"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 80

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi

# Ingress configuration
ingress:
  className: nginx
  annotations: {}
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: my-app.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
    # - secretName: my-app-tls
    #   hosts:
    #     - my-app.local

# Horizontal Pod Autoscaler
autoscaling:
  enabled: false  # Set to true to enable HPA
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50
  # targetMemoryUtilizationPercentage: 80
